<html>
<head>
    <title>
        Group-Learning Javascript
    </title>
</head>
<h1>Welcome to Group-Learning Javascript</h1> 
<p id="output_text" >This text is black to start off with. You need to make a button, and make it so when you click that button the text changes to red, and an alert box will appear to tell you that you clicked the button successfully.</p>
<button id="toRed">Click Me!</button>

<script>

	document.getElementById("toRed").onclick = function () {
            document.getElementById("output_text").style.color = '#FF0000';
            alert('This button has been clicked successfully');
	}
</script>
</html>
